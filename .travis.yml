language: node_js
node_js:
  - "9"
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - yarn lint
  - yarn test:coverage
  - yarn build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  keep-history: true
  fqdn: starwarsintrocreator.kassellabs.io
  on:
    branch: master
notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify